name: Build APK do Tetris Neo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Faz o checkout do código
      - name: Checkout do repositório
        uses: actions/checkout@v3

      # 2. Configura o JDK (neste exemplo, Java 17; ajuste se necessário)
      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      # 3. Garante que o script gradlew tenha permissão de execução
      - name: Dar permissão de execução para gradlew
        run: chmod +x gradlew

      # 4. Executa o comando de build (no exemplo, assembleDebug)
      - name: Gerar APK Debug
        run: ./gradlew assembleDebug

      # 5. Faz o upload do APK gerado como artefato
      - name: Upload do artefato APK
        uses: actions/upload-artifact@v3
        with:
          name: TetrisNeo-APK
          # Se o módulo for "app", o APK normalmente é gerado em app/build/outputs/apk/debug/
          path: app/build/outputs/apk/debug/*.apk
          
